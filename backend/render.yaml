services:
  - type: web
    name: matching-app-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./matching_app.db
    healthCheckPath: /docs
    autoDeploy: true

databases:
  - name: matching-app-mysql
    databaseName: matching_app
    user: matching_app_user
    plan: free 